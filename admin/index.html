<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANYA Admin - ระบบจัดการ PLC Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent: #3b82f6;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --purple: #8b5cf6;
        --border: #334155;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Prompt", sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
      }

      .dashboard {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        border-right: 1px solid var(--border);
        padding: 20px 12px;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .sidebar__logo {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 8px 20px;
        border-bottom: 1px solid var(--border);
        margin-bottom: 20px;
      }
      .sidebar__logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--accent), var(--purple));
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
      .sidebar__logo-text {
        font-size: 20px;
        font-weight: 700;
      }
      .sidebar__nav {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .sidebar__link {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
      }
      .sidebar__link:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
      }
      .sidebar__link--active {
        background: var(--accent);
        color: white;
      }
      .sidebar__link i {
        width: 18px;
        text-align: center;
      }
      .sidebar__badge {
        position: absolute;
        right: 12px;
        background: var(--danger);
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 10px;
        font-weight: 600;
      }
      .sidebar__user {
        margin-top: auto;
        padding-top: 20px;
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sidebar__avatar {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--accent), var(--purple));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
      }
      .sidebar__user-info {
        flex: 1;
      }
      .sidebar__user-name {
        font-weight: 500;
        font-size: 13px;
      }
      .sidebar__user-role {
        font-size: 11px;
        color: var(--text-muted);
      }
      .sidebar__logout {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
      }
      .sidebar__logout:hover {
        background: var(--danger);
        color: white;
      }

      /* Main */
      .main {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
      }
      .main__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .main__title {
        font-size: 24px;
        font-weight: 700;
      }
      .main__subtitle {
        color: var(--text-muted);
        font-size: 14px;
      }
      .main__refresh {
        background: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-family: inherit;
        font-size: 13px;
      }
      .main__refresh:hover {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      /* Stats */
      .stats {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-bottom: 24px;
      }
      .stat-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 16px;
        transition: all 0.3s;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      .stat-card__icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .stat-card__icon--blue {
        background: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
      }
      .stat-card__icon--green {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
      }
      .stat-card__icon--yellow {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }
      .stat-card__icon--purple {
        background: rgba(139, 92, 246, 0.2);
        color: #a78bfa;
      }
      .stat-card__label {
        font-size: 13px;
        color: var(--text-muted);
        margin-bottom: 4px;
      }
      .stat-card__value {
        font-size: 28px;
        font-weight: 700;
      }

      /* Charts */
      .charts-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin-bottom: 24px;
      }
      .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }
      .card__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
      }
      .card__title {
        font-size: 15px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card__title i {
        color: var(--accent);
      }
      .card__action {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        font-family: inherit;
      }
      .card__action:hover {
        filter: brightness(1.1);
      }
      .chart-container {
        padding: 16px;
        height: 250px;
      }
      .card__body {
        max-height: 320px;
        overflow-y: auto;
      }

      /* Sections */
      .sections {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .full-width {
        grid-column: 1 / -1;
      }

      /* List Items */
      .list-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 20px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: all 0.2s;
      }
      .list-item:hover {
        background: var(--bg-hover);
      }
      .list-item__avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--purple));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
        font-weight: 600;
      }
      .list-item__content {
        flex: 1;
        min-width: 0;
      }
      .list-item__title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 2px;
      }
      .list-item__subtitle {
        font-size: 12px;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .list-item__time {
        font-size: 11px;
        color: var(--text-muted);
      }

      /* Issue Item */
      .issue-item {
        display: grid;
        grid-template-columns: 40px 1fr 100px 80px 80px;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        border-bottom: 1px solid var(--border);
      }
      .issue-item:hover {
        background: var(--bg-hover);
      }
      .issue-item__rank {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: var(--bg-hover);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }
      .issue-item__rank--1 {
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        color: #0f172a;
      }
      .issue-item__rank--2 {
        background: linear-gradient(135deg, #94a3b8, #64748b);
        color: white;
      }
      .issue-item__rank--3 {
        background: linear-gradient(135deg, #d97706, #b45309);
        color: white;
      }
      .issue-item__title {
        font-size: 14px;
        font-weight: 500;
      }
      .issue-item__brand {
        font-size: 13px;
        color: var(--accent);
      }
      .issue-item__count {
        font-size: 14px;
        font-weight: 600;
        color: var(--warning);
      }

      /* Badge */
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 500;
      }
      .badge--new {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
      }
      .badge--pending {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }
      .badge--resolved {
        background: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
      }

      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal--open {
        display: flex;
      }
      .modal__content {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        width: 90%;
        max-width: 500px;
      }
      .modal__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .modal__title {
        font-size: 18px;
        font-weight: 600;
      }
      .modal__close {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 18px;
      }
      .modal__close:hover {
        color: var(--danger);
      }
      .modal__body {
        margin-bottom: 20px;
      }
      .modal__footer {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }
      .btn {
        background: var(--bg-hover);
        border: none;
        color: var(--text-secondary);
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        font-family: inherit;
      }
      .btn:hover {
        background: var(--accent);
        color: white;
      }
      .btn--success {
        background: var(--success);
        color: white;
      }

      .lead-detail {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .lead-detail__row {
        display: flex;
      }
      .lead-detail__label {
        color: var(--text-muted);
        min-width: 80px;
        font-size: 13px;
      }
      .lead-detail__value {
        font-size: 14px;
        font-weight: 500;
      }
      .lead-detail__message {
        background: var(--bg-dark);
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-top: 8px;
      }

      @media (max-width: 1200px) {
        .stats {
          grid-template-columns: repeat(2, 1fr);
        }
        .charts-row {
          grid-template-columns: 1fr;
        }
      }
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .sections {
          grid-template-columns: 1fr;
        }
        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar__logo">
          <div class="sidebar__logo-icon"><i class="fas fa-robot"></i></div>
          <span class="sidebar__logo-text">PANYA</span>
        </div>
        <nav class="sidebar__nav">
          <a class="sidebar__link sidebar__link--active"
            ><i class="fas fa-chart-line"></i><span>ภาพรวม</span></a
          >
          <a class="sidebar__link"
            ><i class="fas fa-user-plus"></i><span>ลูกค้าใหม่</span
            ><span class="sidebar__badge" id="leadsBadge">0</span></a
          >
          <a class="sidebar__link"
            ><i class="fas fa-server"></i><span>Server Logs</span></a
          >
          <a class="sidebar__link"
            ><i class="fas fa-history"></i><span>Audit Logs</span></a
          >
          <a class="sidebar__link"
            ><i class="fas fa-shield-alt"></i><span>Security Logs</span></a
          >
          <a class="sidebar__link"
            ><i class="fas fa-cog"></i><span>ตั้งค่า</span></a
          >
        </nav>
        <div class="sidebar__user">
          <div class="sidebar__avatar">A</div>
          <div class="sidebar__user-info">
            <div class="sidebar__user-name">Admin</div>
            <div class="sidebar__user-role">ผู้ดูแลระบบ</div>
          </div>
          <button
            class="sidebar__logout"
            onclick="if (confirm('ออกจากระบบ?')) location.href = 'login.html';"
          >
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <header class="main__header">
          <div>
            <h1 class="main__title">Sales Dashboard</h1>
            <p class="main__subtitle">ระบบจัดการลูกค้าและติดตามยอดขาย</p>
          </div>
          <button class="main__refresh" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> รีเฟรช
          </button>
        </header>

        <!-- Stats -->
        <section class="stats">
          <div class="stat-card">
            <div class="stat-card__icon stat-card__icon--blue">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-card__content">
              <p class="stat-card__label">ลูกค้าทั้งหมด</p>
              <p class="stat-card__value" id="statTotalLeads">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-card__icon stat-card__icon--green">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="stat-card__content">
              <p class="stat-card__label">ลูกค้าใหม่วันนี้</p>
              <p class="stat-card__value" id="statNewToday">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-card__icon stat-card__icon--yellow">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-card__content">
              <p class="stat-card__label">รอติดต่อกลับ</p>
              <p class="stat-card__value" id="statPending">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-card__icon stat-card__icon--purple">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="stat-card__content">
              <p class="stat-card__label">ติดต่อแล้ว</p>
              <p class="stat-card__value" id="statContacted">0</p>
            </div>
          </div>
        </section>

        <!-- Sections -->
        <div class="sections">
          <!-- Leads -->
          <section class="card">
            <div class="card__header">
              <h2 class="card__title">
                <i class="fas fa-user-plus"></i> ลูกค้าที่สนใจ
              </h2>
              <button class="card__action" onclick="exportLeads()">
                <i class="fas fa-download"></i> Export
              </button>
            </div>
            <div class="card__body" id="leadsList"></div>
          </section>

          <!-- Audit Logs -->
          <section class="card">
            <div class="card__header">
              <h2 class="card__title">
                <i class="fas fa-history"></i> Audit Logs
              </h2>
            </div>
            <div class="card__body" id="auditLogsList"></div>
          </section>

          <!-- Server Logs -->
          <section class="card">
            <div class="card__header">
              <h2 class="card__title">
                <i class="fas fa-server"></i> Server Logs
              </h2>
            </div>
            <div class="card__body" id="serverLogsList"></div>
          </section>

          <!-- Security Logs -->
          <section class="card">
            <div class="card__header">
              <h2 class="card__title">
                <i class="fas fa-shield-alt"></i> Security Logs
              </h2>
            </div>
            <div class="card__body" id="securityLogsList"></div>
          </section>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="leadModal">
      <div class="modal__content">
        <div class="modal__header">
          <h3 class="modal__title">รายละเอียดลูกค้า</h3>
          <button class="modal__close" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal__body" id="leadDetail"></div>
        <div class="modal__footer">
          <button class="btn" onclick="closeModal()">ปิด</button>
          <button
            class="btn btn--success"
            onclick="
              alert('โทรหาลูกค้า...');
              closeModal();
            "
          >
            <i class="fas fa-phone"></i> ติดต่อกลับ
          </button>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script>
      // Global leads data (fetched from API)
      let leads = [];

      // Render leads list
      function renderLeads() {
        const container = document.getElementById("leadsList");
        if (leads.length === 0) {
          container.innerHTML = `
            <div style="padding: 40px; text-align: center; color: var(--text-muted);">
              <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 12px; display: block;"></i>
              ยังไม่มีลูกค้าที่สนใจ
            </div>
          `;
          return;
        }

        container.innerHTML = leads
          .map((l, i) => {
            const time = l.created_at ? formatTime(l.created_at) : "ไม่ทราบ";
            const status = l.status || "new";
            return `
          <div class="list-item" onclick="showLead(${i})">
            <div class="list-item__avatar">${l.name ? l.name.charAt(0) : "?"}</div>
            <div class="list-item__content">
              <p class="list-item__title">${l.name || "ไม่ระบุชื่อ"} — ${l.company || "ไม่ระบุบริษัท"}</p>
              <p class="list-item__subtitle">${l.message || "ไม่มีข้อความ"}</p>
            </div>
            <div>
              <span class="badge badge--${status === "new" ? "new" : status === "contacted" ? "pending" : "resolved"}">
                ${status === "new" ? "ใหม่" : status === "contacted" ? "ติดต่อแล้ว" : "เสร็จสิ้น"}
              </span>
              <p class="list-item__time">${time}</p>
            </div>
          </div>
        `;
          })
          .join("");
      }

      // Format time relative
      function formatTime(dateStr) {
        const date = new Date(dateStr);
        const now = new Date();
        const diff = Math.floor((now - date) / 1000 / 60); // minutes

        if (diff < 1) return "เมื่อกี้";
        if (diff < 60) return `${diff} นาทีที่แล้ว`;
        if (diff < 1440) return `${Math.floor(diff / 60)} ชั่วโมงที่แล้ว`;
        return `${Math.floor(diff / 1440)} วันที่แล้ว`;
      }

      // Update stats from leads data
      function updateStats() {
        const total = leads.length;
        const today = new Date().toISOString().split("T")[0];
        const newToday = leads.filter(
          (l) => l.created_at && l.created_at.startsWith(today),
        ).length;
        const pending = leads.filter(
          (l) => l.status === "new" || !l.status,
        ).length;
        const contacted = leads.filter((l) => l.status === "contacted").length;

        document.getElementById("statTotalLeads").textContent = total;
        document.getElementById("statNewToday").textContent = newToday;
        document.getElementById("statPending").textContent = pending;
        document.getElementById("statContacted").textContent = contacted;
      }

      // Load and update all data
      async function loadLeads() {
        try {
          const result = await API.getLeads({ limit: 50 });
          leads = result.leads || [];
          renderLeads();
          updateStats();
          document.getElementById("leadsBadge").textContent = leads.filter(
            (l) => l.status === "new" || !l.status,
          ).length;
        } catch (error) {
          console.error("Failed to load leads:", error);
          leads = [];
          renderLeads();
        }
      }

      // Load Audit Logs
      async function loadAuditLogs() {
        const container = document.getElementById("auditLogsList");
        try {
          const result = await API.getAuditLogs({ limit: 10 });
          const logs = result.logs || [];
          if (logs.length === 0) {
            container.innerHTML = renderEmptyState(
              "fa-history",
              "ไม่มี Audit Logs",
            );
            return;
          }
          container.innerHTML = logs
            .map(
              (log) => `
            <div class="list-item">
              <div class="list-item__avatar"><i class="fas fa-user-cog"></i></div>
              <div class="list-item__content">
                <p class="list-item__title">${log.action || log.type || "Activity"}</p>
                <p class="list-item__subtitle">${log.user || "System"} - ${log.details || ""}</p>
              </div>
              <p class="list-item__time">${formatTime(log.created_at)}</p>
            </div>
          `,
            )
            .join("");
        } catch (error) {
          container.innerHTML = renderEmptyState(
            "fa-history",
            "ไม่มี Audit Logs",
          );
        }
      }

      // Load Security Logs
      async function loadSecurityLogs() {
        const container = document.getElementById("securityLogsList");
        try {
          const result = await API.getSecurityLogs({ limit: 10 });
          const logs = result.logs || [];
          if (logs.length === 0) {
            container.innerHTML = renderEmptyState(
              "fa-shield-alt",
              "ไม่มี Security Logs",
            );
            return;
          }
          container.innerHTML = logs
            .map(
              (log) => `
            <div class="list-item">
              <div class="list-item__avatar" style="background: ${log.success ? "rgba(34, 197, 94, 0.2)" : "rgba(239, 68, 68, 0.2)"}; color: ${log.success ? "#22c55e" : "#ef4444"}">
                <i class="fas ${log.success ? "fa-check" : "fa-times"}"></i>
              </div>
              <div class="list-item__content">
                <p class="list-item__title">${log.action || "Login Attempt"}</p>
                <p class="list-item__subtitle">IP: ${log.ip || "Unknown"} - ${log.user || "Unknown User"}</p>
              </div>
              <p class="list-item__time">${formatTime(log.created_at)}</p>
            </div>
          `,
            )
            .join("");
        } catch (error) {
          container.innerHTML = renderEmptyState(
            "fa-shield-alt",
            "ไม่มี Security Logs",
          );
        }
      }

      // Load Server Logs (simulated - no backend endpoint yet)
      function loadServerLogs() {
        const container = document.getElementById("serverLogsList");
        const logs = [
          {
            type: "info",
            message: "Server started on port 3000",
            time: new Date(Date.now() - 3600000).toISOString(),
          },
          {
            type: "info",
            message: "Database connected successfully",
            time: new Date(Date.now() - 3500000).toISOString(),
          },
          {
            type: "success",
            message: "API routes initialized",
            time: new Date(Date.now() - 3400000).toISOString(),
          },
        ];

        container.innerHTML = logs
          .map((log) => {
            const iconColor =
              log.type === "error"
                ? "#ef4444"
                : log.type === "warning"
                  ? "#f59e0b"
                  : "#22c55e";
            const icon =
              log.type === "error"
                ? "fa-times-circle"
                : log.type === "warning"
                  ? "fa-exclamation-circle"
                  : "fa-check-circle";
            return `
            <div class="list-item">
              <div class="list-item__avatar" style="background: ${iconColor}20; color: ${iconColor}">
                <i class="fas ${icon}"></i>
              </div>
              <div class="list-item__content">
                <p class="list-item__title">${log.message}</p>
                <p class="list-item__subtitle">[${log.type.toUpperCase()}]</p>
              </div>
              <p class="list-item__time">${formatTime(log.time)}</p>
            </div>
          `;
          })
          .join("");
      }

      // Render empty state
      function renderEmptyState(icon, message) {
        return `
          <div style="padding: 40px; text-align: center; color: var(--text-muted);">
            <i class="fas ${icon}" style="font-size: 40px; margin-bottom: 12px; display: block;"></i>
            ${message}
          </div>
        `;
      }

      // Export leads to CSV
      function exportLeads() {
        if (leads.length === 0) {
          alert("ไม่มีข้อมูลลูกค้าให้ Export");
          return;
        }

        const headers = [
          "ชื่อ",
          "ตำแหน่ง",
          "บริษัท",
          "อีเมล",
          "โทร",
          "ข้อความ",
          "สถานะ",
          "วันที่",
        ];
        const rows = leads.map((l) => [
          l.name || "",
          l.position || "",
          l.company || "",
          l.email || "",
          l.phone || "",
          (l.message || "").replace(/,/g, ";"),
          l.status || "new",
          l.created_at || "",
        ]);

        const csv = [headers.join(","), ...rows.map((r) => r.join(","))].join(
          "\n",
        );
        const blob = new Blob(["\uFEFF" + csv], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `leads_${new Date().toISOString().split("T")[0]}.csv`;
        link.click();
      }
      // Show Lead Detail
      function showLead(i) {
        const l = leads[i];
        if (!l) return;

        document.getElementById("leadDetail").innerHTML = `
        <div class="lead-detail">
          <div class="lead-detail__row"><span class="lead-detail__label">ชื่อ:</span><span class="lead-detail__value">${l.name || "-"}</span></div>
          <div class="lead-detail__row"><span class="lead-detail__label">ตำแหน่ง:</span><span class="lead-detail__value">${l.position || "-"}</span></div>
          <div class="lead-detail__row"><span class="lead-detail__label">บริษัท:</span><span class="lead-detail__value">${l.company || "-"}</span></div>
          <div class="lead-detail__row"><span class="lead-detail__label">อีเมล:</span><span class="lead-detail__value">${l.email || "-"}</span></div>
          <div class="lead-detail__row"><span class="lead-detail__label">โทร:</span><span class="lead-detail__value">${l.phone || "-"}</span></div>
          <div class="lead-detail__message">${l.message || "ไม่มีข้อความ"}</div>
        </div>
      `;
        document.getElementById("leadModal").classList.add("modal--open");
      }

      function closeModal() {
        document.getElementById("leadModal").classList.remove("modal--open");
      }

      // Load all data on page load
      loadLeads();
      loadAuditLogs();
      loadSecurityLogs();
      loadServerLogs();
    </script>
  </body>
</html>
