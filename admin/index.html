<!doctype html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PANYA Admin - ระบบจัดการ PLC Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__logo">
        <div class="sidebar__logo-icon"><i class="fas fa-robot"></i></div>
        <span class="sidebar__logo-text">PANYA</span>
      </div>
      <nav class="sidebar__nav">
        <a class="sidebar__link sidebar__link--active">
          <i class="fas fa-chart-line"></i><span>ภาพรวม</span>
        </a>
        <a class="sidebar__link">
          <i class="fas fa-user-plus"></i><span>ลูกค้าใหม่</span>
          <span class="sidebar__badge" id="leadsBadge">0</span>
        </a>
        <a class="sidebar__link">
          <i class="fas fa-server"></i><span>Server Logs</span>
        </a>
        <a class="sidebar__link">
          <i class="fas fa-history"></i><span>Audit Logs</span>
        </a>
        <a class="sidebar__link">
          <i class="fas fa-shield-alt"></i><span>Security Logs</span>
        </a>
        <a class="sidebar__link">
          <i class="fas fa-cog"></i><span>ตั้งค่า</span>
        </a>
      </nav>
      <div class="sidebar__user">
        <div class="sidebar__avatar">A</div>
        <div class="sidebar__user-info">
          <div class="sidebar__user-name">Admin</div>
          <div class="sidebar__user-role">ผู้ดูแลระบบ</div>
        </div>
        <button class="sidebar__logout" onclick="if (confirm('ออกจากระบบ?')) location.href = 'login.html';">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="main__header">
        <div>
          <h1 class="main__title">Sales Dashboard</h1>
          <p class="main__subtitle">ระบบจัดการลูกค้าและติดตามยอดขาย</p>
        </div>
        <button class="main__refresh" onclick="location.reload()">
          <i class="fas fa-sync-alt"></i> รีเฟรช
        </button>
      </header>

      <!-- Stats -->
      <section class="stats">
        <div class="stat-card">
          <div class="stat-card__icon stat-card__icon--blue">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-card__content">
            <p class="stat-card__label">ลูกค้าทั้งหมด</p>
            <p class="stat-card__value" id="statTotalLeads">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-card__icon stat-card__icon--green">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="stat-card__content">
            <p class="stat-card__label">ลูกค้าใหม่วันนี้</p>
            <p class="stat-card__value" id="statNewToday">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-card__icon stat-card__icon--yellow">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-card__content">
            <p class="stat-card__label">รอติดต่อกลับ</p>
            <p class="stat-card__value" id="statPending">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-card__icon stat-card__icon--purple">
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="stat-card__content">
            <p class="stat-card__label">ติดต่อแล้ว</p>
            <p class="stat-card__value" id="statContacted">0</p>
          </div>
        </div>
      </section>

      <!-- Sections -->
      <div class="sections">
        <!-- Leads -->
        <section class="card">
          <div class="card__header">
            <h2 class="card__title">
              <i class="fas fa-user-plus"></i> ลูกค้าที่สนใจ
            </h2>
            <button class="card__action" onclick="exportLeads()">
              <i class="fas fa-download"></i> Export
            </button>
          </div>
          <div class="card__body" id="leadsList"></div>
        </section>

        <!-- Audit Logs -->
        <section class="card">
          <div class="card__header">
            <h2 class="card__title">
              <i class="fas fa-history"></i> Audit Logs
            </h2>
          </div>
          <div class="card__body" id="auditLogsList"></div>
        </section>

        <!-- Server Logs -->
        <section class="card">
          <div class="card__header">
            <h2 class="card__title">
              <i class="fas fa-server"></i> Server Logs
            </h2>
          </div>
          <div class="card__body" id="serverLogsList"></div>
        </section>

        <!-- Security Logs -->
        <section class="card">
          <div class="card__header">
            <h2 class="card__title">
              <i class="fas fa-shield-alt"></i> Security Logs
            </h2>
          </div>
          <div class="card__body" id="securityLogsList"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="leadModal">
    <div class="modal__content">
      <div class="modal__header">
        <h3 class="modal__title">รายละเอียดลูกค้า</h3>
        <button class="modal__close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal__body" id="leadDetail"></div>
      <div class="modal__footer">
        <button class="btn" onclick="closeModal()">ปิด</button>
        <button class="btn btn--success" onclick="alert('โทรหาลูกค้า...'); closeModal();">
          <i class="fas fa-phone"></i> ติดต่อกลับ
        </button>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
