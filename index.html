<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https:;
      connect-src 'self';
      frame-ancestors 'none';
    "
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=(), payment=()"
    />

    <title>
      PANYA - Intelligent RAG-Based Technical Support for PLC Systems
    </title>
    <meta
      name="description"
      content="PANYA reduces PLC downtime with fast, cited troubleshooting answers. RAG-powered technical support assistant for industrial automation."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Component Containers -->
    <div id="navbar-container"></div>
    <div id="hero-container"></div>
    <div id="problem-container"></div>
    <div id="product-container"></div>
    <div id="how-it-works-container"></div>
    <div id="prototype-container"></div>
    <div id="results-container"></div>
    <div id="pricing-container"></div>
    <div id="faq-container"></div>
    <div id="contact-container"></div>
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="assets/js/component-loader.js"></script>
    <script src="assets/particles.js"></script>
    <script src="assets/js/modules/TypingDemo.js"></script>
    <script type="module" src="assets/app.js"></script>
  </body>
</html>
