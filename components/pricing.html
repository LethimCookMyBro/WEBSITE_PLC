<section
  class="l-pricing u-section"
  id="pricing"
  aria-labelledby="pricing-title"
>
  <div class="u-container">
    <div class="c-section-header">
      <span class="c-section-label" data-i18n="pricing_label"></span>
      <h2
        class="c-section-title"
        id="pricing-title"
        data-i18n="pricing_title"
      ></h2>
      <p class="c-section-subtitle" data-i18n="pricing_subtitle"></p>
    </div>

    <div class="l-pricing__grid">
      <div class="l-pricing__card c-glass-card">
        <div class="l-pricing__header">
          <h3 class="l-pricing__name" data-i18n="plan_starter_name"></h3>
          <div class="l-pricing__price">
            <span class="l-pricing__currency">฿</span>
            <span class="l-pricing__amount">0</span>
            <span class="l-pricing__period" data-i18n="price_period"></span>
          </div>
          <p class="l-pricing__desc" data-i18n="plan_starter_desc"></p>
        </div>
        <ul class="l-pricing__features">
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_starter_f1"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_starter_f2"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_starter_f3"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_starter_f4"></span>
          </li>
        </ul>
        <a
          href="#contact"
          class="c-btn c-btn--secondary c-btn--block"
          data-i18n="plan_cta_start"
        ></a>
      </div>

      <div class="l-pricing__card c-glass-card l-pricing__card--popular">
        <div class="l-pricing__badge" data-i18n="popular_badge"></div>
        <div class="l-pricing__header">
          <h3 class="l-pricing__name" data-i18n="plan_pro_name"></h3>
          <div class="l-pricing__price">
            <span class="l-pricing__currency">฿</span>
            <span class="l-pricing__amount">4,900</span>
            <span class="l-pricing__period" data-i18n="price_period"></span>
          </div>
          <p class="l-pricing__desc" data-i18n="plan_pro_desc"></p>
        </div>
        <ul class="l-pricing__features">
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_pro_f1"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_pro_f2"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_pro_f3"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_pro_f4"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_pro_f5"></span>
          </li>
        </ul>
        <a
          href="#contact"
          class="c-btn c-btn--primary c-btn--block c-btn--neon"
          data-i18n="plan_cta_pro"
        ></a>
      </div>

      <div class="l-pricing__card c-glass-card">
        <div class="l-pricing__header">
          <h3 class="l-pricing__name" data-i18n="plan_enterprise_name"></h3>
          <div class="l-pricing__price">
            <span class="l-pricing__custom" data-i18n="price_custom"></span>
          </div>
          <p class="l-pricing__desc" data-i18n="plan_enterprise_desc"></p>
        </div>
        <ul class="l-pricing__features">
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_enterprise_f1"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_enterprise_f2"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_enterprise_f3"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_enterprise_f4"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_enterprise_f5"></span>
          </li>
          <li>
            <i class="fas fa-check"></i>
            <span data-i18n="plan_enterprise_f6"></span>
          </li>
        </ul>
        <a
          href="#contact"
          class="c-btn c-btn--secondary c-btn--block"
          data-i18n="plan_cta_enterprise"
        ></a>
      </div>
    </div>
  </div>
</section>
