<section class="l-hero c-cyber-grid" id="hero" aria-labelledby="hero-title">
  <!-- Background -->
  <div class="l-hero__bg">
    <canvas id="particleCanvas" class="l-hero__canvas"></canvas>
    <div class="l-hero__bg-image"></div>
    <div class="l-hero__bg-overlay"></div>
    <div class="l-hero__grid"></div>
    <!-- Tech Scan Line Effect -->
    <div class="c-scan-line"></div>
  </div>

  <div class="l-hero__container">
    <div class="l-hero__content">
      <!-- Trust Badges -->
      <div class="l-hero__badges">
        <span class="l-hero__badge">
          <i class="fas fa-check-circle"></i>
          <span data-i18n="hero_badge_cited"></span>
        </span>
        <span class="l-hero__badge">
          <i class="fas fa-bolt"></i>
          <span data-i18n="hero_badge_speed"></span>
        </span>
        <span class="l-hero__badge">
          <i class="fas fa-user-shield"></i>
          <span data-i18n="hero_badge_escalate"></span>
        </span>
      </div>

      <!-- Headline with Glitch Effect -->
      <h1
        class="l-hero__title c-glitch-text"
        id="hero-title"
        data-i18n="hero_title"
      ></h1>

      <!-- Subheadline -->
      <p class="l-hero__subtitle" data-i18n="hero_subtitle"></p>

      <!-- CTAs with Neon Effect -->
      <div class="l-hero__ctas">
        <a
          href="#prototype"
          class="c-btn c-btn--primary c-btn--lg c-btn--pulse c-btn--neon"
        >
          <span data-i18n="hero_cta_primary"></span>
          <i class="fas fa-arrow-right"></i>
        </a>
        <a
          href="#contact"
          class="c-btn c-btn--secondary c-btn--lg"
          data-i18n="hero_cta_secondary"
        ></a>
      </div>
    </div>

    <!-- Hero Visual -->
    <div class="l-hero__visual">
      <div class="l-hero__card c-glass-card c-circuit-glow">
        <div class="l-hero__card-header">
          <div class="l-hero__card-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span class="l-hero__card-title" data-i18n="hero_card_title"></span>
        </div>
        <div class="l-hero__card-body">
          <div class="l-hero__chat l-hero__chat--user">
            <p data-i18n="hero_chat_user"></p>
          </div>
          <div class="l-hero__chat l-hero__chat--ai">
            <p data-i18n="hero_chat_ai"></p>
            <div class="l-hero__citation">
              <i class="fas fa-book"></i>
              <span data-i18n="hero_citation"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Floating Elements -->
      <div class="l-hero__float l-hero__float--1">
        <i class="fas fa-cog"></i>
      </div>
      <div class="l-hero__float l-hero__float--2">
        <i class="fas fa-bolt"></i>
      </div>
      <div class="l-hero__float l-hero__float--3">
        <i class="fas fa-shield-alt"></i>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="l-hero__scroll">
    <div class="l-hero__mouse">
      <div class="l-hero__wheel"></div>
    </div>
  </div>
</section>
