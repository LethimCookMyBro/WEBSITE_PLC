<section
  class="l-problem u-section"
  id="problem"
  aria-labelledby="problem-title"
>
  <div class="u-container">
    <div class="c-section-header">
      <span class="c-section-label" data-i18n="problem_label"></span>
      <h2
        class="c-section-title"
        id="problem-title"
        data-i18n="problem_title"
      ></h2>
    </div>

    <div class="l-problem__grid">
      <div class="l-problem__card c-glass-card">
        <div class="l-problem__icon">
          <i class="fas fa-clock"></i>
        </div>
        <h3 class="l-problem__card-title" data-i18n="problem_card1_title"></h3>
        <p class="l-problem__card-text" data-i18n="problem_card1_text"></p>
      </div>

      <div class="l-problem__card c-glass-card">
        <div class="l-problem__icon">
          <i class="fas fa-puzzle-piece"></i>
        </div>
        <h3 class="l-problem__card-title" data-i18n="problem_card2_title"></h3>
        <p class="l-problem__card-text" data-i18n="problem_card2_text"></p>
      </div>

      <div class="l-problem__card c-glass-card">
        <div class="l-problem__icon">
          <i class="fas fa-user-clock"></i>
        </div>
        <h3 class="l-problem__card-title" data-i18n="problem_card3_title"></h3>
        <p class="l-problem__card-text" data-i18n="problem_card3_text"></p>
      </div>
    </div>
  </div>
</section>
