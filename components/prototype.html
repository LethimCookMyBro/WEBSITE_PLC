<section
  class="l-prototype u-section"
  id="prototype"
  aria-labelledby="prototype-title"
>
  <div class="u-container">
    <div class="c-section-header">
      <span class="c-section-label" data-i18n="prototype_label"></span>
      <h2
        class="c-section-title"
        id="prototype-title"
        data-i18n="prototype_title"
      ></h2>
      <p class="c-section-subtitle" data-i18n="prototype_subtitle"></p>
    </div>

    <div class="l-prototype__showcase">
      <div class="l-mockup l-mockup--desktop c-glass-card">
        <div class="l-mockup__frame">
          <div class="l-mockup__header">
            <div class="l-mockup__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="l-mockup__address">
              <i class="fas fa-lock"></i>
              <span>panya.ai</span>
            </div>
          </div>
          <div class="l-mockup__screen">
            <div class="l-proto-chat">
              <div class="l-proto__msg l-proto__msg--user">
                <p data-i18n="proto_chat_user"></p>
              </div>
              <div class="l-proto__msg l-proto__msg--ai">
                <p data-i18n="proto_chat_ai"></p>
                <div class="l-proto__citations">
                  <span class="l-proto__cite"
                    ><i class="fas fa-book"></i>
                    <span data-i18n="proto_cite1"></span
                  ></span>
                  <span class="l-proto__cite"
                    ><i class="fas fa-book"></i>
                    <span data-i18n="proto_cite2"></span
                  ></span>
                </div>
                <div class="l-proto__actions">
                  <button class="l-proto__btn l-proto__btn--helpful">
                    <i class="fas fa-thumbs-up"></i>
                  </button>
                  <button class="l-proto__btn l-proto__btn--escalate">
                    <i class="fas fa-user-tie"></i>
                    <span data-i18n="proto_escalate"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="l-mockup l-mockup--mobile c-glass-card">
        <div class="l-mockup__frame">
          <div class="l-mockup__notch"></div>
          <div class="l-mockup__screen">
            <div class="l-proto-chat">
              <div class="l-proto__msg l-proto__msg--user">
                <p data-i18n="proto_mobile_user"></p>
              </div>
              <div class="l-proto__msg l-proto__msg--ai">
                <p data-i18n="proto_mobile_ai"></p>
                <div class="l-proto__citations">
                  <span class="l-proto__cite"
                    ><i class="fas fa-book"></i>
                    <span data-i18n="proto_mobile_cite"></span
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="l-proto__features">
      <div class="l-proto__feature">
        <i class="fas fa-check-circle"></i>
        <span data-i18n="proto_feature1"></span>
      </div>
      <div class="l-proto__feature">
        <i class="fas fa-thumbs-up"></i>
        <span data-i18n="proto_feature2"></span>
      </div>
      <div class="l-proto__feature">
        <i class="fas fa-user-tie"></i>
        <span data-i18n="proto_feature3"></span>
      </div>
    </div>
  </div>
</section>
