<section
  class="l-results u-section"
  id="results"
  aria-labelledby="results-title"
>
  <div class="u-container">
    <div class="c-section-header">
      <span class="c-section-label" data-i18n="results_label"></span>
      <h2
        class="c-section-title c-glitch-text"
        id="results-title"
        data-i18n="results_title"
      ></h2>
      <p class="c-section-subtitle" data-i18n="results_subtitle"></p>
    </div>

    <div class="l-metrics__grid">
      <div class="l-metric__card c-glass-card">
        <div class="l-metric__icon">
          <i class="fas fa-tachometer-alt"></i>
        </div>
        <div class="l-metric__value">
          4.09<span class="l-metric__unit">s</span>
        </div>
        <div class="l-metric__label" data-i18n="metric_response_label"></div>
        <div class="l-metric__note" data-i18n="metric_response_note"></div>
      </div>

      <div class="l-metric__card c-glass-card">
        <div class="l-metric__icon">
          <i class="fas fa-heart"></i>
        </div>
        <div class="l-metric__value">
          79<span class="l-metric__unit">%</span>
        </div>
        <div class="l-metric__label" data-i18n="metric_faith_label"></div>
        <div class="l-metric__bar">
          <div class="l-metric__progress" style="width: 79%"></div>
        </div>
      </div>

      <div class="l-metric__card c-glass-card">
        <div class="l-metric__icon">
          <i class="fas fa-bullseye"></i>
        </div>
        <div class="l-metric__value">
          89<span class="l-metric__unit">%</span>
        </div>
        <div class="l-metric__label" data-i18n="metric_relevancy_label"></div>
        <div class="l-metric__bar">
          <div class="l-metric__progress" style="width: 89%"></div>
        </div>
      </div>

      <div class="l-metric__card c-glass-card c-circuit-glow">
        <div class="l-metric__icon">
          <i class="fas fa-crosshairs"></i>
        </div>
        <div class="l-metric__value">
          98<span class="l-metric__unit">%</span>
        </div>
        <div class="l-metric__label" data-i18n="metric_precision_label"></div>
        <div class="l-metric__bar">
          <div class="l-metric__progress" style="width: 98%"></div>
        </div>
      </div>

      <div class="l-metric__card c-glass-card">
        <div class="l-metric__icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="l-metric__value">
          74<span class="l-metric__unit">%</span>
        </div>
        <div class="l-metric__label" data-i18n="metric_recall_label"></div>
        <div class="l-metric__bar">
          <div class="l-metric__progress" style="width: 74%"></div>
        </div>
      </div>
    </div>

    <div class="l-evaluation c-glass-card">
      <i class="fas fa-info-circle"></i>
      <p data-i18n="evaluation_note"></p>
    </div>
  </div>
</section>
