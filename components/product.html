<section
  class="l-product u-section"
  id="product"
  aria-labelledby="product-title"
>
  <div class="u-container">
    <div class="c-section-header">
      <span class="c-section-label" data-i18n="product_label"></span>
      <h2
        class="c-section-title"
        id="product-title"
        data-i18n="product_title"
      ></h2>
      <p class="c-section-subtitle" data-i18n="product_subtitle"></p>
    </div>

    <div class="l-features__grid">
      <div class="l-features__card c-glass-card">
        <div class="l-features__icon">
          <i class="fas fa-book-open"></i>
        </div>
        <h3 class="l-features__title" data-i18n="feature1_title"></h3>
        <p class="l-features__text" data-i18n="feature1_text"></p>
      </div>

      <div class="l-features__card c-glass-card">
        <div class="l-features__icon">
          <i class="fas fa-quote-right"></i>
        </div>
        <h3 class="l-features__title" data-i18n="feature2_title"></h3>
        <p class="l-features__text" data-i18n="feature2_text"></p>
      </div>

      <div class="l-features__card c-glass-card">
        <div class="l-features__icon">
          <i class="fas fa-list-ol"></i>
        </div>
        <h3 class="l-features__title" data-i18n="feature3_title"></h3>
        <p class="l-features__text" data-i18n="feature3_text"></p>
      </div>

      <div class="l-features__card c-glass-card">
        <div class="l-features__icon">
          <i class="fas fa-question-circle"></i>
        </div>
        <h3 class="l-features__title" data-i18n="feature4_title"></h3>
        <p class="l-features__text" data-i18n="feature4_text"></p>
      </div>

      <div class="l-features__card c-glass-card">
        <div class="l-features__icon">
          <i class="fas fa-user-tie"></i>
        </div>
        <h3 class="l-features__title" data-i18n="feature5_title"></h3>
        <p class="l-features__text" data-i18n="feature5_text"></p>
      </div>

      <div class="l-features__card c-glass-card">
        <div class="l-features__icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <h3 class="l-features__title" data-i18n="feature6_title"></h3>
        <p class="l-features__text" data-i18n="feature6_text"></p>
      </div>
    </div>

    <div class="l-why c-glass-card">
      <div class="l-why__content">
        <h3 class="l-why__title" data-i18n="why_different_title"></h3>
        <p class="l-why__text" data-i18n="why_different_text"></p>
      </div>
      <div class="l-why__badges">
        <span class="l-why__badge">
          <i class="fas fa-check-double"></i>
          <span data-i18n="why_badge1"></span>
        </span>
        <span class="l-why__badge">
          <i class="fas fa-shield-alt"></i>
          <span data-i18n="why_badge2"></span>
        </span>
      </div>
    </div>
  </div>
</section>
